<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <script src="../../resource/vue.js"></script>
</head>
<body>
<div id="root">
    {{m}}
    </br>
    <input v-model="inputValue">
    <button @click="c">add</button>
    <ul>
        <li v-for="(item,index) of list" :key="index">
            {{item}}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#root',
        data: {
            m: 'todoList',
            title: 'tt',
            inputValue: '',
            list: []
        },
        methods: {
            c: function () {
                this.list.push(this.inputValue);
                this.inputValue = ''
            }
        }
    })
</script>

</body>
</html>
