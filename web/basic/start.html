<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start vue.js</title>
    <script src="../../resource/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{x}}</div>
        <!--object-->
        <div>{{school.name + school.teacher}}</div>
        <!--array-->
        <div>{{city[0]}} {{city[1]}}</div>
        <!--v 指令-->
        <div v-text="xx"></div>
        <div v-html="xxx"></div>
    </div>

    <div id="app2">
        <div @click="handleClick">{{message}}</div>
    </div>

    <script>

        new Vue({
            el:"#app",
            data: {
                x: "hello!!!",
                school:{"name":"xu","teacher":"liu"},
                city:["上海","北京","南昌"],
                xx: "world!!!",
                xxx: "<a href='https://cn.vuejs.org/'>vue.js 教程</a>"
            }
        });

        new Vue({
            el:'#app2',
            data:{
                message:'单击'
            },
            methods:{
                handleClick:function () {
                    alert("😀");
                    this.message="哈哈😄"
                }
            }
        })
    </script>
</body>
</html>
