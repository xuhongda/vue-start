<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定与双向绑定</title>
    <script src="../../resource/vue.js"></script>
</head>
<body>
    <div :title="title" id="root">
        <div>hello world</div>
        <label>
            <input v-model="content"/>
        </label>
        <div>
            {{content}}
        </div>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                title: "😂属性绑定",
                content: "双向绑定"
            }
        });
    </script>

</body>
</html>
